{% extends 'base.html' %}

{% block title %}{{ category.name }}{% endblock %}

{% block content %}
<h1>{{ category.name }}</h1>
<ul>
    {% for riddle_type in category.riddletype_set.all %}
    <li><a href="{% url 'riddles:type' riddle_type.id %}">{{ riddle_type.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
