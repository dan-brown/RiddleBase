{% extends 'base.html' %}
{% load static %}
{% block scripts %}
    {{ block.super }}
    <script src="{% static 'sudoku/js/creator.js' %}"></script>
{% endblock %}
{% block title %}Sudoku Creator{% endblock %}
{% block body %}
    <h1>Sudoku Creator</h1>
    <div class="container">
        <form class="gap-bot">
            <div class="form-group row">
                <label class="col-sm-2 form-control-label" for="input-box-rows">Box Rows</label>
                <div class="col-sm-10">
                    <input id="input-box-rows" name="input-box-rows" type="number" min="2" placeholder="Box Columns">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 form-control-label" for="input-box-columns">Box Columns</label>
                <input id="input-box-columns" name="input-box-columns" type="number" min="2" placeholder="Box Columns">
            </div>
            <div class="form-group row">
                <button id="create" class="btn btn-primary">Create Grid</button>
            </div>
        </form>
        <div class="gap-bot row">
            <button class="btn btn-default" id="shrink"><span class="glyphicon glyphicon-zoom-out"></span></button>
            <button class="btn btn-default" id="restore-size"><span class="glyphicon glyphicon-search"></span></button>
            <button class="btn btn-default" id="enlarge"><span class="glyphicon glyphicon-zoom-in"></span></button>
            <button class="btn btn-default" id="full-screen"><span class="glyphicon glyphicon-fullscreen"></span>
            </button>
        </div>
        <div class="row gap-bot">
            <svg id="riddle" shape-rendering="crispEdges">
                <g id="riddle-values"></g>
                <g id="riddle-grid">
                    <g id="riddle-grid-thin"></g>
                    <g id="riddle-grid-bold"></g>
                </g>
                <g id="picker">
                    <rect id="picker-background" x="0" y="0" width="0" height="0"></rect>
                    <g id="picker-values"></g>
                    <g id="picker-grid">
                        <g id="picker-grid-inner"></g>
                        <g id="picker-grid-outer"></g>
                    </g>
                </g>
            </svg>
        </div>
        <div class="row">
            <button id="submit" class="btn btn-success">Submit</button>
        </div>
    </div>
{% endblock %}
{% block endscripts %}
    <script>
        Creator.init("{{ csrf_token }}");
    </script>
{% endblock %}
